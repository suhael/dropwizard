apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "io.dropwizard:dropwizard-core:0.7.0"
    compile "org.elasticsearch:elasticsearch:1.3.1"
    compile "io.dropwizard:dropwizard-assets:0.7.0"
    compile "io.dropwizard:dropwizard-views:0.7.0"
    compile "io.dropwizard:dropwizard-views-freemarker:0.7.0"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}